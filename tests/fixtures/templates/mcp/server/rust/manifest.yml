name: "Test MCP Server Template"
version: "1.0.0"
protocol: "mcp"
role: "server"
language: "rust"
description: "Test template for verifying custom template directory functionality"
files:
  - source: "Cargo.toml.tera"
    destination: "Cargo.toml"
  - source: "main.rs.tera"
    destination: "src/main.rs"
  - source: "server.rs.tera"
    destination: "src/server.rs"
  - source: "handler.rs.tera"
    for_each: "endpoint"
    destination: "src/handlers/{endpoint}.rs"
  - source: "handlers_mod.rs.tera"
    destination: "src/handlers/mod.rs"
  - source: "README.md.tera"
    destination: "README.md"
  - source: "server_test_marker.txt"
    destination: "server_test_marker.txt"